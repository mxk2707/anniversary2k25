<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Photo Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Embed YouTube Music Video as Background -->
    <div class="video-background">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4Wxi4sVCeo0?autoplay=1&loop=1&playlist=4Wxi4sVCeo0" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides fade">
            <img src="photo1.jpg" alt="Photo 1">
        </div>
        <!-- Slide 2 -->
        <div class="mySlides fade">
            <img src="photo2.jpg" alt="Photo 2">
        </div>
        <!-- Slide 3 -->
        <div class="mySlides fade">
            <img src="photo3.jpg" alt="Photo 3">
        </div>
        <!-- Slide 4 -->
        <div class="mySlides fade">
            <img src="photo4.jpg" alt="Photo 4">
        </div>
        <!-- Slide 5 -->
        <div class="mySlides fade">
            <img src="photo5.jpg" alt="Photo 5">
        </div>
        <!-- Slide 6 -->
        <div class="mySlides fade">
            <img src="photo6.jpg" alt="Photo 6">
        </div>
        <!-- Slide 7 -->
        <div class="mySlides fade">
            <img src="photo7.jpg" alt="Photo 7">
        </div>
        <!-- Slide 8 -->
        <div class="mySlides fade">
            <img src="photo8.jpg" alt="Photo 8">
        </div>
        <!-- Slide 9 -->
        <div class="mySlides fade">
            <img src="photo9.jpg" alt="Photo 9">
        </div>
        <!-- Slide 10 -->
        <div class="mySlides fade">
            <img src="photo10.jpg" alt="Photo 10">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
